
replicaCount: 1

image:
  repository: hotio/stash
  tag: latest
  pullPolicy: Always

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - stash.bangedyour.mom
  tls:
   - secretName: stash-bangedyour-mom
     hosts:
       - stash.bangedyour.mom
volumes:
  - name: config
    hostPath:
      path: /media/config
      type: DirectoryOrCreate
  - name: downloads
    hostPath:
      path: /media/downloads
      type: DirectoryOrCreate
  - name: adult
    hostPath:
      path: /media/adult
      type: DirectoryOrCreate
volumeMounts:
  - mountPath: /config
    name: config
    subPath: stash/config
  - mountPath: /downloads
    name: downloads
  - mountPath: /adult
    name: adult

nodeSelector: {}

tolerations: []

affinity: {}