
replicaCount: 1

image:
  repository: linuxserver/sonarr
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - sonarr.bangedyour.mom
  tls:
   - secretName: sonarr-bangedyour-mom
     hosts:
       - sonarr.bangedyour.mom

volumes:
  - name: downloads
    hostPath:
      path: /media/downloads
      type: DirectoryOrCreate
  - name: config
    hostPath:
      path: /media/config
      type: DirectoryOrCreate
volumeMounts:
  - mountPath: /config
    name: config
    subPath: radarr/config
  - mountPath: /downloads
    name: downloads
    subPath: tv
  - mountPath: /tv
    name: tv

resources:
  requests:
    memory: 256Mi
    cpu: 0.5
  limits:
    memory: 512Mi
    cpu: 1.0

nodeSelector: {}

tolerations: []

affinity: {}