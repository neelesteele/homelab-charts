
replicaCount: 1

image:
  repository: linuxserver/sonarr
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"
  - name: "TZ"
    value: "US/New_York"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - sonarr.bangedyour.mom
  tls:
   - secretName: sonarr-bangedyour-mom
     hosts:
       - sonarr.bangedyour.mom

volumes:
  - hostPath:
      path: /media/tv
      type: Directory
    name: tv
  - hostPath:
      path: /media/downloads
      type: Directory
    name: downloads
  - hostPath:
      path: /media/config
      type: Directory
    name: config

volumeMounts:
  - mountPath: /config
    name: config
    subPath: radarr/config
  - mountPath: /downloads
    name: downloads
    subPath: tv
  - mountPath: /tv
    name: tv

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}