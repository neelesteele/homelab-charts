
replicaCount: 1

image:
  repository: linuxserver/jackett
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - jackett.bangedyour.mom
  tls:
   - secretName: jackett-bangedyour-mom
     hosts:
       - jackett.bangedyour.mom

volumes:
  - hostPath:
    path: /media/downloads
    type: ''
    name: downloads
  - hostPath:
    path: /media/config
    type: ''
    name: config
volumeMounts:
  - mountPath: /config
    name: config
    subPath: jackett/config
  - mountPath: /downloads
    name: downloads
    subPath: jackett

resources:
  requests:
    memory: 128Mi
    cpu: 0.1
  limits:
    memory: 256Mi
    cpu: 0.5

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}